<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschool Vue Js App</title>
    <!-- link to bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link to custom CSS file  -->
    <link rel="stylesheet" href="style.css">
    <!-- link to CDN VUE JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link to bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <main id="app">
        <div class="container mb-3">
            <h1 class="text-center">course work 1 lessons</h1>
            <div class="d-flex justify-content-between">
                <form class="form">
                    <input type="text" class="p-2" v-model="searchTerm" @input="searchLessons"
                        @keyup.enter="searchLessons" placeholder="search for a lesson...">
                </form>
                <div class="icon text-black">
                    <label for="sortAttribute">Sort By:</label>
                    <select v-model="sortAttribute" @change="sortLessons">
                        <option value="subject">Subject</option>
                        <option value="location">Location</option>
                        <option value="price">Price</option>
                        <option value="spaces">Spaces</option>
                    </select>

                    <label for="sortOrder">Sort Order:</label>
                    <select v-model="sortOrder" @change="sortLessons">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div v-if="">
                <div v-for="product in sortedLessons">
                    <div class="card mb-3" style="width: 18rem;">
                        <div class="card-header">
                            <p>{{product.id}}</p>
                            <p>{{product.title}}</p>
                        </div>
                        <div class="card-body">
                            {{product.price}}</p>
                            <p>Spaces: {{product.spaces}}</p>
                            <!-- <p>{{product.instructor}}</p>
                            <p>{{product.duration}}</p>
                            <p>{{product.level}}</p>
                            <p>{{product.subject}}</p>
                            <p>{{product.location}}</p>
                            
                           
                            <p>{{product.rating}}</p> -->
                            <!-- add to cart button -->
                            <button v-on:click='addToCart(product)' :disabled="product.spaces === 0">Add to
                                cart</button>
                            <button v-on:click='removeProduct(product)'>X</button>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart and checkout -->
        <div class="container" v-if="cartSize > 0">
            <div class="d-flex justify-content-between">
                <div></div>
                <div class="icon">
                    <button class="btn btn-primary">{{cartSize}} <i class="bi bi-bag-plus"></i></button>
                    <div v-for="item in cart">
                        <h1></h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="lessons.js"></script>
    <script>
        // mount VUE instance
        var app = new Vue({
            el: '#app',
            // data object
            data: {
                showProduct: true,
                lessons: lessons,
                // cart container array
                cart: [],
                // search term to be bounded from model
                searchTerm: '',
                filteredLessons: [],
                sortAttribute: 'subject',
                sortOrder: 'asc',
                sortedLessons: [],
            },
            // vue js app methods
            methods: {
                // add to cart method
                addToCart(lesson) {
                    // push the product id to cart so as to search product by id and display it in cart page
                    this.cart.push(lesson.id);
                    // take out one space from total lessons space
                    lesson.spaces -= 1;
                },
                removeProduct(lesson) {
                    // remove product from cart container array
                    const index = this.cart.indexOf(lesson.id);
                    if (index !== -1) {
                        this.cart.splice(index, 1);
                    }
                    // when a product is removed from cart add one back to space
                    lesson.spaces += 1;
                },
                // check for spaces
                // you cannot add a course more the number of space capacity it has. 
                checkItemCount(id) {
                    itemCount = 0;
                    for (i = 0; i < this.cart.length; i++) {
                        // check for current instance of is
                        if (this.cart[i] === id) {
                            itemCount += 1;
                        }
                    }
                    return itemCount;
                },
                // this method search the database(product.js) for 
                searchLessons() {
                    const searchTerm = this.searchTerm.toLowerCase();
                    this.filteredLessons = this.lessons.filter(lesson =>
                        lesson.title.toLowerCase().includes(searchTerm) || lesson.location.toLowerCase().includes(searchTerm)
                    );
                    this.sortLessons();
                },
                sortLessons() {
                    this.sortedLessons = this.lessons.slice().sort((a, b) => {
                        const valueA = a[this.sortAttribute];
                        const valueB = b[this.sortAttribute];

                        // Use localeCompare for string comparison, subtract for numeric comparison
                        const comparison = typeof valueA === 'string'
                            ? valueA.localeCompare(valueB)
                            : valueA - valueB;

                        return this.sortOrder === 'asc' ? comparison : -comparison;
                    });
                },
            },
            // computed values object
            computed: {
                // get cart length
                cartSize: function () {
                    return this.cart.length || 0;
                },
                // check if product can be added to cart
                canAddToCart(lessons) {
                    return this.lessons.spaces > this.checkItemCount(lessons.id);
                },
                // check if to show checkout page
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
            },
            created() {
                this.sortLessons();
            }
        }
        );

    </script>
</body>

</html>
