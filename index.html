<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschool Vue Js App</title>
    <!-- link to bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link to custom CSS file  -->
    <link rel="stylesheet" href="style.css">
    <!-- link to CDN VUE JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <main id="app">
        <div class="container">
            <div v-if="">
                <div v-for="product in lessons">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            <p>{{product.id}}</p>
                            <p>{{product.title}}</p>
                        </div>
                        <div class="card-body">
                            <!-- <p>{{product.instructor}}</p>
                            <p>{{product.duration}}</p>
                            <p>{{product.level}}</p>
                            <p>{{product.subject}}</p>
                            <p>{{product.location}}</p>
                            <p>{{product.price}}</p> -->
                            <p>Spaces: {{product.spaces}}</p>
                            <!-- <p>{{product.rating}}</p> -->
                            <!-- add to cart button -->
                            <button v-on:click='addToCart(product)' :disabled="product.spaces === 0">Add to
                                cart</button>
                            <button v-on:click='removeProduct(product)'>X</button>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="lessons.js"></script>
    <script>
        // mount VUE instance
        var app = new Vue({
            el: '#app',
            // data object
            data: {
                showProduct: true,
                lessons: lessons,
                // cart container array
                cart: [],
            },
            // vue js app methods
            methods: {
                // add to cart method
                addToCart(lesson) {
                    // push the product id to cart so as to search product by id and display it in cart page
                    this.cart.push(lesson.id);
                    // take out one space from total lessons space
                    lesson.spaces -= 1;
                },
                removeProduct(lesson) {
                    // remove product from cart container array
                    this.cart.pop(lesson.id);
                    // when a product is removed from cart add one back to space
                    lesson.spaces += 1;
                },
                // check for spaces
                // you cannot add a course more the number of space capacity it has. 
                checkItemCount(id) {
                    itemCount = 0;
                    for (i = 0; i < this.cart.length; i++) {
                        // check for current instance of is
                        if (this.cart[i] === id) {
                            itemCount += 1;
                        }
                    }
                    return itemCount;
                },
            },
            // computed values object
            computed: {
                // get cart length
                cartSize: function () {
                    return this.cart.length || 0;
                },
                // check if product can be added to cart
                canAddToCart(lessons) {
                    return this.lessons.spaces > this.checkItemCount(lessons.id);
                },
                // check if to show checkout page
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
            },
        }
        );
    </script>
</body>

</html>
